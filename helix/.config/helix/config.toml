theme = "ayu_evolve"

[editor]
cursorline = true
scrolloff = 8
mouse = false
rulers = [100]
color-modes = true
bufferline = "multiple"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position"]
separator = "|"

[editor.file-picker]
max-depth = 3

[editor.indent-guides]
render = true
character = "‚ñè"
