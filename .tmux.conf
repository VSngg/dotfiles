# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# change default shell to zsh
set-option -g default-shell /bin/zsh

# enable 256 colors
set-option -gs default-terminal "tmux-256color" # Optional
set-option -gas terminal-overrides "*:Tc"
set-option -gas terminal-overrides "*:RGB"

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
# bind r to reload tmux config
bind r source-file ~/.tmux.conf

# faster ESC in vim
set -sg escape-time 0
# start window numbering with 1
set -g base-index 1

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# use vi mode
setw -g mode-keys vi
set -g status-keys vi
# setw -g utf8 on

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize the pane
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

# status bar
set -g status on
set -g status-interval 1
set -g status-justify centre # left-centre-right
set -g status-position top # top-bottom 

# set -g status-style fg="#ebdbb2",bg="#242424"
set -g status-style fg="color6",bg=black

set -g window-status-current-style fg="color7",bg=black
set -g window-status-style fg="color6",bg=black

set -g status-right-length 40
set -g status-right-style default
set -g status-right "%Y-%m-%d %H:%M"

setw -g pane-border-style fg=white,bg=black
setw -g pane-active-border-style fg=cyan,bg=black
